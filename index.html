<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Points on a map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css' rel='stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        
      
    .mapboxgl-popup {
      padding-bottom: 5px;
      text-align: center;
      object-fit: contain;
    }
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2Nob29saG91c2VhZ2VuY3kiLCJhIjoiY2tiaGY4ZXlnMDRzdjJ4bGp6ODJjaWhkOSJ9.6ST_WQbPdmQyoQwfXd_ETg'; //Mapbox token 
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: 'mapbox://styles/schoolhouseagency/ckbhkl8um0lm81imwoubdf2sx', //stylesheet location
      center: [115.004939, 10.241250], // starting position
      zoom: 2.66,// starting zoom
    });
    // code from the next step will go here
    
      map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['sha-schools-asia'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Name + '</h3>' + '<img src=' + e.features[0].properties.URL + 'alt="International School Asia Logo" style="width: 100px; padding: 1%; margin: 5px; height: auto; object-fit:contain; text-align: center;">')
    .addTo(map);
});
      
    </script>
  </body>
</html>
